<form>
  <div class="form-group">
    <label>
      Question
    </label>
    <input type="text" ng-model="partyAdd.party.question" class="form-control"/>
  </div>
  <div class="form-group">
    <label>
      Answer
    </label>
    <input type="text" ng-model="partyAdd.party.answer" class="form-control"/>
  </div>
  <button ng-click="partyAdd.submit()" class="btn btn-success">Add Question!</button>
</form>
