<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form>
        <fieldset class="form-group">
          <label>Question Body</label>
          <input type="text" ng-model="partyDetails.party.question" ng-disabled="!partyDetails.isLoggedIn" class="form-control"/>
        </fieldset>

        <fieldset class="form-group">
          <label>Question Answer</label>
          <input type="text" ng-model="partyDetails.party.answer" ng-disabled="!partyDetails.isLoggedIn" class="form-control"/>
        </fieldset>

        <button ng-click="partyDetails.save()" type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
